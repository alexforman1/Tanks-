<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Tanks!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-container">
        <div id="game-canvas"></div>
        <div id="ui-overlay">
            <div id="hud">
                <div id="lives"></div>
                <div id="score">Score: 0</div>
                <div id="level">Level: 1</div>
            </div>
            <div id="user-prompt" class="modal">
                <div class="modal-content">
                    <h2>Enter Your Name</h2>
                    <input type="text" id="username-input" maxlength="15" placeholder="Player">
                    <button id="start-game">Start Game</button>
                    <div class="controls-section">
                        <h3>How to Play</h3>
                        <div class="controls-grid">
                            <div class="control-item">
                                <span class="key">W/S</span>
                                <span class="description">Move forward/backward</span>
                            </div>
                            <div class="control-item">
                                <span class="key">A/D</span>
                                <span class="description">Turn tank left/right</span>
                            </div>
                            <div class="control-item">
                                <span class="key">Mouse</span>
                                <span class="description">Aim turret</span>
                            </div>
                            <div class="control-item">
                                <span class="key">Left Click</span>
                                <span class="description">Fire</span>
                            </div>
                            <div class="control-item">
                                <span class="key">Spacebar</span>
                                <span class="description">Drop mine</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="game-over" class="modal hidden">
                <div class="modal-content">
                    <h2>Game Over</h2>
                    <div id="final-score" class="final-score"></div>
                    <div id="leaderboard">
                        <h3>Top Scores</h3>
                        <div id="leaderboard-list"></div>
                    </div>
                    <div class="button-group">
                        <button id="play-again">Play Again</button>
                        <button id="main-menu">Main Menu</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Add the crosshair element to follow the mouse -->
        <div id="crosshair" class="crosshair">
            <div class="crosshair-circle"></div>
        </div>
    </div>

    <!-- Three.js library -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/"
        }
    }
    </script>
    
    <!-- Game scripts -->
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/leaderboard.js"></script>
    <script type="module" src="js/levels.js"></script>
    <script type="module" src="js/projectile.js"></script>
    <script type="module" src="js/mine.js"></script>
    <script type="module" src="js/tank.js"></script>
    <script type="module" src="js/audio.js"></script>
    <script type="module" src="js/game.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
