<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Tanks!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-container">
        <div id="game-canvas"></div>
        <div id="ui-overlay">
            <div id="hud">
                <div id="lives"></div>
                <div id="score">Score: 0</div>
                <div id="level">Level: 1</div>
            </div>
            <div id="user-prompt" class="modal">
                <div class="modal-content">
                    <h2>Enter Your Name</h2>
                    <input type="text" id="username-input" maxlength="15" placeholder="Player">
                    <button id="start-game">Start Game</button>
                </div>
            </div>
            <div id="game-over" class="modal hidden">
                <div class="modal-content">
                    <h2>Game Over</h2>
                    <div id="final-score"></div>
                    <div id="leaderboard">
                        <h3>Top Scores</h3>
                        <div id="leaderboard-list"></div>
                    </div>
                    <button id="restart-game">Play Again</button>
                </div>
            </div>
        </div>
        <!-- Add the crosshair element to follow the mouse -->
        <div id="crosshair" class="crosshair">
            <div class="crosshair-circle"></div>
        </div>
    </div>

    <!-- Three.js library -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/examples/js/controls/OrbitControls.js"></script>
    
    <!-- Game scripts -->
    <script src="js/utils.js"></script>
    <script src="js/leaderboard.js"></script>
    <script src="js/levels.js"></script>
    <script src="js/projectile.js"></script>
    <script src="js/tank.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
